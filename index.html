<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Tie</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    

    <!-- Navbar-->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light py-3">
            <div class="container">
                <!-- Navbar Brand -->
                <a href="#" class="navbar-brand">
                    <img src="logo.jpeg" alt="logo" width="150">
                </a>
            </div>
        </nav>
    </header>
    
    
    <div class="container">
        <div class="row py-5 mt-4 align-items-center">
            <div class="col-md-7 pr-lg-5 mb-5 mb-md-0">
                <img src="Sign-up.png" alt="" class="img-fluid mb-3 d-md-block" style="height: 120%;width: 120%;">
                <h1 style="margin-top: 10%;">Create an Account.</h1>
                <p class="font-italic text-muted mb-0">Join the medical community.</p>
                
            </div>
    
            <!-- Registeration Form -->
            <div class="col-md-7 col-lg-5 ml-auto">
                <form action="#">
                    <div class="row">
    
                        <!-- First Name -->
                        <div class="input-group col-lg-6 mb-4">
        
                            <input id="firstName" type="text" name="firstname" placeholder="First Name" class="form-control bg-white border-md">
                        </div>
    
                        <!-- Last Name -->
                        <div class="input-group col-lg-6 mb-4">
                            <input id="lastName" type="text" name="lastname" placeholder="Last Name" class="form-control bg-white border-md">
                        </div>
    
                        <!-- Email Address -->
                        <div class="input-group col-lg-12 mb-4">
                            <input id="email" type="email" name="email" placeholder="Email Address" class="form-control bg-white border-md">
                        </div>
                        
                        <!-- Gender -->
                        <div class="input-group col-lg-6 mb-4">
                            <select id="gender" name="gender" class="form-control custom-select bg-white border-md" style="height: 53.59px;">
                                <option value="">Male</option>
                                <option value="">Female</option>
                                <option value="">Others</option>
                            </select>
                        </div>

                        <!-- Job -->
                        <div class="input-group col-lg-6 mb-4">
                            <select id="job" name="jobtitle" class="form-control custom-select bg-white border-md" style="height: 53.59px; font-size: 1.5rem; text-align: center;">
                                <option value="">Profession</option>
                                <option value="">Doctor</option>
                                <option value="">Nurse</option>
                                <option value="">Student</option>
                                <option value="">Others</option>
                            </select>
                        </div>
    
    
                        <!-- Phone Number -->
                        <div class="input-group col-lg-12 mb-4">
                            <select id="countryCode" name="countryCode" style="max-width: 80px" class="custom-select form-control bg-white border-md h-100 font-weight-bold text-muted">
                                <option value="">+91</option>
                                <option value="">+10</option>
                                <option value="">+15</option>
                                <option value="">+18</option>
                            </select>
                            <input id="phoneNumber" type="tel" name="phone" placeholder="Phone Number" class="form-control bg-white border-md pl-3">
                        </div>

                        <!-- Address -->
                        <div class="input-group col-lg-12 mb-4">
                            <input id="Address" type="text" name="Address" placeholder="Address" class="form-control bg-white border-md">
                        </div>
    

                        <!-- Password -->
                        <div class="input-group col-lg-6 mb-4">
                            <input id="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-md">
                        </div>
    
                        <!-- Confirm Password -->
                        <div class="input-group col-lg-6 mb-4">
                            <input id="passwordConfirmation" type="text" name="passwordConfirmation" placeholder="Confirm Password" class="form-control bg-white border-md">
                        </div>
    
                        <!-- Submit Button -->
                        <div class="form-group col-lg-12 mx-auto mb-0">
                            <a href="#" class="btn btn-primary btn-block py-2">
                                <span class="font-weight-bold">Create your account</span>
                            </a>
                        </div>
    
                        <!-- Divider Text -->
                        <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                            <div class="border-bottom w-100 ml-5"></div>
                            <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                            <div class="border-bottom w-100 mr-5"></div>
                        </div>
    
                        <!-- Social Login -->
                        <div class="form-group col-lg-12 mx-auto">
                            <a href="#" class="btn btn-primary btn-block py-2 btn-facebook">
                                <i class="fa fa-facebook-f mr-2"></i>
                                <span class="font-weight-bold">Continue with Facebook</span>
                            </a>
                            <a href="#" class="btn btn-primary btn-block py-2 btn-twitter">
                                <i class="fa fa-twitter mr-2"></i>
                                <span class="font-weight-bold">Continue with Twitter</span>
                            </a>
                        </div>
    
                        <!-- Already Registered -->
                        <div class="text-center w-100">
                            <p class="text-muted font-weight-bold">Already Registered? <a href="#" class="text-primary ml-2">Sign-in</a></p>
                        </div>
    
                    </div>
                </form>
            </div>
        </div>
    </div>
    

</body>
</html>
